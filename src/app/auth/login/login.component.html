<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="ejemplo@correo.com"
      >
      <!-- Mostrar errores solo si el campo ha sido tocado -->
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Debe ingresar un email válido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Contraseña"
      >
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
    </button>

    <div class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </form>
</div>
